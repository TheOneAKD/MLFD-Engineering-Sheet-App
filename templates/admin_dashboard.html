<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>MLFD Engineering Sheet - Dashboard</h1>
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="hamburger-icon">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a href="/logout" id="logOutOption">Log Out</a>
        </div>        
    </div>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <h4>Saved Engineering Sheets</h4>
    <ul class="dashboard-engineering-sheets">
        {% for sheet in sheets %}
            <li><a href="/engineering_sheets/{{ sheet }}" target="_blank">{{ sheet }}</a></li>
        {% endfor %}
    </ul>
    <script>
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const sidebar = document.getElementById('sidebar');

        // Function to toggle the sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('show-sidebar');
        }

        // Event listeners
        hamburgerMenu.addEventListener('click', toggleSidebar);
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                sidebar.classList.remove('show-sidebar');
            }
        });
    </script>
</body>
</html>
